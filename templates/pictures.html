{% extends 'base.html' %}

{% block content %}

<div class="container" style="display: flex; flex-wrap: wrap; justify-content: center;">
    <h4 class="text-center my-3" style="width: 100%;">MAIN PAGE</h4>

    {% for picture in pictures %}
        <div style="padding: 10px;">
            <img src="{{ picture.picture_url }}" width="250" height="250" style="display: block; margin: auto;">
        </div>
    {% endfor %}

</div>

{% endblock %}
