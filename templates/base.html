<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.css"/>
    <script src="https://kit.fontawesome.com/08ee7d586c.js" crossorigin="anonymous"></script>

    <title>Photo Share</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/pictures/">Photos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/docs/">API</a>
                    </li>
                </ul>

                <!-- User/Admin button -->
                {% if user.admin %}
                    <button class="btn btn-info me-3" onclick="window.location.href='/users/'">Admin Panel</button>
                {% else %}
                    <button class="btn btn-info me-3" onclick="window.location.href='/users/{{ user.id }}'">User Page</button>
                {% endif %}

                <button class="btn btn-secondary my-2 my-sm-0 ms-2" onclick="window.location.href='/login'">Login</button>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock content %}

</body>
</html>
