{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Edit Photo Description
        </div>
        <div class="card-body">
            <form method="POST" action="/picture/edit/{{ picture.id }}">
                <div class="form-group">
                    <img src="{{ picture.picture_url }}" alt="Picture" class="img-fluid">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3" required>{{ picture.description }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Update Description</button>
            </form>
        </div>

        <div class="card-footer text-muted">
            Go back to <a href="/">home page</a>.
        </div>
    </div>
</div>
